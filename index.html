<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="card">

    <div class="card-header">
      <div class="view"><img src="images/icon-view.svg" alt=""></div>

    </div>



    <div class="card-body">

      <p class="name">Equilibrium <span class="hash">#3429</span> </p>

      <p class="detail">Our Equilibrium collection promotes balance and calm.</p>

      <div class="prix-container">
        <div class="prix">
          <p><img src="images/icon-ethereum.svg"></p>
          <p>&nbsp </p>
          <p> 0.041 ETH </p>
        </div>
        <div class="temps">
          <p><img src="images/icon-clock.svg" alt=""></p>&nbsp <p> </p>
          <p> 3 days left</p>
        </div>
      </div>


      <p class="tkt"><span><img src="images/image-avatar.png" alt="" height="35px"></span>
        <span>&nbsp Creation of </span><span class="nom"> &nbsp Jules Wyvern</span></p>

    </div>

  </div>



</body>

</html>
